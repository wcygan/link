version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/wcygan/link
plugins:
  - plugin: buf.build/bufbuild/connect-go:v1.10.0
    out: generated/go
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go:v1.31.0
    out: generated/go
    opt:
      - paths=source_relative